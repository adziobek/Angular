<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="SimpleController">
        <label>Name:</label>
        <input type="text" ng-model="name" placeholder="Put your name"/>
        <h1>Hello {{name}}</h1>
        <h2>{{greeting}}</h2>
        <hr/>
        <ol>
            <li ng-repeat="country in countries">{{country}}</li>
        </ol>
    </div>
</body>
</html>
